{% extends 'base.html' %}

{% block title %}Create Discussion - Community Forum{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-pen"></i> Start New Discussion</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                placeholder="What's on your mind?">
                            <div class="form-text">Choose a clear and concise title.</div>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required
                                placeholder="Elaborate on your question or topic..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'forum_index' %}" class="btn btn-secondary"><i
                                    class="fas fa-arrow-left"></i> Cancel</a>
                            <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Publish
                                Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
