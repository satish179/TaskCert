{% extends 'base.html' %}

{% block title %}Edit Exam - {{ exam.name }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold"><i class="fas fa-edit text-primary me-2"></i>Edit Exam</h2>
                    <a href="/manage-exams/" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back to Exams
                    </a>
                </div>

                {% if error %}
                <div class="alert alert-danger mb-4">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Exam Name *</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name"
                            value="{{ exam.name }}" required>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description"
                            rows="3">{{ exam.description }}</textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="duration_minutes" class="form-label fw-bold">Duration (Minutes) *</label>
                            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes"
                                value="{{ exam.duration_minutes }}" min="5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pass_score" class="form-label fw-bold">Passing Score (%) *</label>
                            <input type="number" class="form-control" id="pass_score" name="pass_score"
                                value="{{ exam.pass_score }}" min="1" max="100" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="max_attempts" class="form-label fw-bold">Max Attempts (0 = Unlimited)</label>
                            <input type="number" class="form-control" id="max_attempts" name="max_attempts"
                                value="{{ exam.max_attempts }}" min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="assigned_to" class="form-label fw-bold">Assign To (Optional)</label>
                            <select class="form-select" id="assigned_to" name="assigned_to">
                                <option value="">-- All Students (Global) --</option>
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if exam.assigned_to_id == user.id %}selected{% endif %}>
                                    {{ user.get_full_name|default:user.username }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
