{% extends 'base.html' %}

{% block title %}Upload Resource - Task Certification Platform{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-cloud-upload-alt"></i> Upload New Resource</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                placeholder="e.g., Python Basics Cheat Sheet">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                placeholder="Brief description of the resource content..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="file" class="form-label">Resource File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                            <small class="text-muted">Supported formats: PDF, DOCX, ZIP, MP4, etc.</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'resource_library' %}" class="btn btn-secondary"><i
                                    class="fas fa-arrow-left"></i> Cancel</a>
                            <button type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Upload
                                Resource</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
