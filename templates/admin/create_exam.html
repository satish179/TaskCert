{% extends 'base.html' %}

{% block title %}Create Exam - Task Certification Platform{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold"><i class="fas fa-plus-circle text-primary me-2"></i>Create New Exam</h2>
                    <a href="/manage-exams/" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back to Exams
                    </a>
                </div>

                {% if error %}
                <div class="alert alert-danger mb-4">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Exam Name *</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required
                            placeholder="e.g., Advanced Python Assessment">
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Brief details about the exam..."></textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="duration_minutes" class="form-label fw-bold">Duration (Minutes) *</label>
                            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes"
                                value="30" min="5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pass_score" class="form-label fw-bold">Passing Score (%) *</label>
                            <input type="number" class="form-control" id="pass_score" name="pass_score" value="60"
                                min="1" max="100" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="max_attempts" class="form-label fw-bold">Max Attempts (0 = Unlimited)</label>
                            <input type="number" class="form-control" id="max_attempts" name="max_attempts" value="3"
                                min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="assigned_to" class="form-label fw-bold">Assign To (Optional)</label>
                            <select class="form-select" id="assigned_to" name="assigned_to">
                                <option value="">-- All Students (Global) --</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">If selected, only this student can take the exam.</small>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Create Exam & Add Questions <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
